<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, nofollow">
    <meta name="description" content="Je suis développeuse Web Fullstack Symfony à la recherche d'un emploi.">
    <link rel="icon" type="image/png" href="./public/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./public/style/style.css">
    <title>HI QUIZZ</title>
</head>
<body class="px-lg-5 py-lg-3 p-2 d-flex flex-column justify-content-between align-items-center">
    <header class="align-self-start d-flex flex-md-column">
        <img class="img_128" src="./public/images/logo4.png" alt="logo sarah dev">
        <p class="btn btn-link m-2 align-self-center" type="button" data-bs-toggle="modal" data-bs-target="#infoModal">Informations</p>
    </header>
    <div id="button_play">
        <button class="p-5 text-uppercase fw-bolder btn btn-light">Jouer</button>
    </div>
    <main class="text-center">
        <div id="event_play" class="d-none">
            <div id="game_container">
                <!--
                    <p id="game_question"></p>
                    <div id="answer_container">
                        <p class="answer_item event_remove"></p>
                        <p class="answer_item event_remove"></p>
                    </div>
                -->
                <!--
                    <p id="show_corrects"></p>
                    <p id="show_errors"></p>
                    <ul id="questions_false">
                        <li></li>
                        <li></li>
                    </ul>
                -->
            </div>
        </div>
    </main>
    <nav class="text-uppercase fw-bolder p-2">
        <button id="next_btn" class="d-none text-uppercase btn btn-light fw-bolder">suivant</button>
        <button id="result_btn" class="d-none text-uppercase btn btn-light fw-bolder">résultat</button>
        <a id="retry_btn" class="d-none text-uppercase btn btn-light fw-bolder" href="http://hi-quizz-sd.surge.sh/">recommencer</a>
    </nav>
    <div class="mt-2">
        <div class="d-flex align-items-center justify-content-around">
            <a class="m-2 p-1 social_link" href="https://www.linkedin.com/in/sarah-f-dev"><img class="img_32" src="./public/images/linkedin.svg" alt="linkedin"></a>
            <a class="m-2 p-1 social_link" href="https://github.com/SarahTelo"><img class="img_32" src="./public/images/github.svg" alt="github"></a>
            <a class="m-2 p-1 social_link" href="mailto:contact@sarah-dev.com"><img class="img_32" src="./public/images/mail.svg" alt="mail"></a>
        </div>
    </div>

    <!--TEMPLATES-->
    <template id="game_template">
        <h1 id="game_question" class="fs-1"></h1>
        <div id="answer_container"></div>
    </template>
    <template id="answer_template">
        <p class="answer_item event_remove d-lg-inline-block m-2 p-2 rounded"></p>
    </template>
    <template id="result_template">
        <div class="text-uppercase">
            <p>Bonnes réponses: <span id="show_corrects"></span></p>
            <p>Mauvaises réponses: <span id="show_errors"></span></p>
        </div>
        <p>Réponse incorrecte pour les questions suivantes: </p>
        <ul id="questions_false" class="list-group list-group-flush"></ul>
    </template>
    <!--TEMPLATES-->
    
    <!--MODAL-->
        <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Logo by</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Les images sont libres de droits et proviennent des sites suivants:</p>
                    <p>https://fr.freelogodesign.org/ </p>
                    <p>https://pixabay.com/fr/</p>
                    <p>https://worldvectorlogo.com/fr/</p>
                    <p>https://www.seekpng.com/</p>
                    <p>https://icon-icons.com/fr/</p>
                </div>
            </div>
        </div>
    <!--MODAL-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./public/quizz.js"></script>
    <script src="./public/app.js" type="module"></script>
</body>
</html>
